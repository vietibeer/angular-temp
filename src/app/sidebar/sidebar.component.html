<div class="logo text-uppercase" [style.color]="normalFontColor">
    <img src="../../assets/img/angular2-logo.png" class="logo-img" alt="logo" />
    Dashboard Pro
</div>
<div class="divider" [style.background-color]="dividerBgColor"></div>
<div class="sidebar-wrapper">
    <div class="nav-container">
        <ul class="nav">
            <li *ngFor="let menuItem of menuItems" routerLinkActive #rla="routerLinkActive"
                [ngClass]="rla.isActive || menuItem.id == childPath ? (menuItem.children === null? 'active' : '') : ''"
                [routerLinkActiveOptions]="{exact: true}" [id]="menuItem.children === null ? menuItem.id : ''">

                <a [style.display]="menuItem.children === null? 'flex' : 'none'" [routerLink]="[menuItem.path]"
                    [style.background-color]="rla.isActive || menuItem.id == childPath ? color : 'transparent'"
                    [style.color]="rla.isActive || menuItem.id == childPath ? activeFontColor : normalFontColor">

                    <i class="material-icons">{{menuItem.icon}}</i>
                    <span>{{menuItem.title}}</span>

                </a>

                <div [hidden]="menuItem.children === null" class="collapse-container">

                    <a data-toggle="collapse" [href]="[menuItem.path]" style="padding: 0 15px;"
                        [ngClass]="rla.isActive ? 'parent-active' : ''" class="collapse-a collapsed"
                        [style.color]="normalFontColor">

                        <i class="material-icons">{{menuItem.icon}}</i>
                        <span>{{menuItem.title}}</span>

                        <b class="caret" [style.color]="normalFontColor"></b>

                    </a>

                    <div class="collapse" [id]="[menuItem.id]">

                        <ul class="nav">

                            <li *ngFor="let subItem of menuItem.children" routerLinkActive #subrla="routerLinkActive"
                                [ngClass]="subrla.isActive? 'active' : ''">

                                <a [routerLink]="[subItem.path]"
                                    [style.background-color]="subrla.isActive? color : 'transparent'"
                                    [style.color]="subrla.isActive? activeFontColor : normalFontColor"
                                    style="height: 43px;">

                                    <span style="margin-left: 5px; width: 21px;">{{subItem.icon}}</span>
                                    <span>{{subItem.title}}</span>

                                </a>
                            </li>

                        </ul>

                    </div>

                </div>
            </li>
        </ul>
    </div>
</div>
