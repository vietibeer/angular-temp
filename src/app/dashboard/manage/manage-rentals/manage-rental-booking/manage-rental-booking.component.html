<div class="modal-header" mat-dialog-title>
    <div class="row">
        <div class="col-md-6">
            <h4 class="modal-title title">Made Bookings</h4>
        </div>
        <div class="col-md-6">
            <button style="margin-top: 5px;" type="button" class="close" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<div mat-dialog-content>
    <div *ngFor="let booking of data.bookings; let i = index" class="bookings-inner-container">
        <p><span>Date:</span> {{booking.startAt | formatDate}} - {{booking.endAt | formatDate}} </p>
        <p><span>Guests:</span> {{booking.guests}}</p>
        <p><span>Total Price:</span> {{booking.totalPrice}} $</p>

        <hr *ngIf="data.bookings.length !=  i + 1">
    </div>
</div>

<div class="modal-footer" mat-dialog-actions style="margin-top: 18px;">
    <button type="button" class="btn btn-bwm" (click)="close()">Cancel</button>
</div>
